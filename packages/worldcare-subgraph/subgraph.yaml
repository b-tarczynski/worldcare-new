specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WorldCare
    network: optimism-sepolia
    source:
      address: "0x58034592879fAFF08fBa5192bFf244f0B8bA6dD9"
      abi: WorldCare
      startBlock: 14528123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DoctorRegistered
        - PatientRegistered
        - DocumentAdded
      abis:
        - name: WorldCare
          file: ./abis/WorldCare.json
      eventHandlers:
        - event: DoctorRegistered(indexed address,string)
          handler: handleDoctorRegistered
        - event: PatientRegistered(indexed address,string)
          handler: handlePatientRegistered
        - event: DocumentAdded(indexed address,indexed address,string,string,uint256)
          handler: handleDocumentAdded
      file: ./src/world-care.ts
